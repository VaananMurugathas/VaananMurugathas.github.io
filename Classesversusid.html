<!DOCTYPE html>
<html>
<head>
	<title>Class Versus ID</title>

	<style>
		div {
			height:100px;
			width: 100px;
			background-color: red;
		}
		#div1 {
			height: 100px;
			width: 100px;
			background-color: red;
		}
		#div1:hover {
			background-color: blue;
		}
		.divc {
			width: 150px;
			background-color: yellow;
		}
		.divc:hover {
			background-color: orange;
		}
	</style>

</head>
<body>
	<div style = "background-color: black">
	</div>
	<div class = "divc">
	</div>
	<div id = "div1">
	</div>
	<div class = "divc">
	</div>

</body>
</html>
