<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px; 
        width: 60%;  
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <center><div id="map"></div></center>
    <script>

function initMap() {
  var home = {lat: 43.892623, lng: -79.314272};
  var place = {lat: 43.893400, lng: -79.314273};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: home});

  var marker = new google.maps.Marker({position: home, map: map});

  var marker2 = new google.maps.Marker({position: place, map: map});
}
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbdhonZYDiRGQdMSfUQZMvH9InYNKyyBU&callback=initMap">
    </script>
  </body>
</html>
